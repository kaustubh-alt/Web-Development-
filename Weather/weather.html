<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="city" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" class="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Weather for <span id="cityname">Mumbai</span></h1>
        
      </div>

      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 id="temp">0</h1><span class="text-muted fw-light">째C</span>
               
    
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Minimum <span id="min_temp"></span><span>째C</span></li>
                    <li>Maximum <span id="max_temp"></span><span>째C</span></li>
                    
                    
                  </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 >Wind</h4>
              </div>
              <div class="card-body">
                <h1 id="wind_speed">0</h1><small class="text-muted fw-light"> km/h</small>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Degree <span id="wind_degrees"></span><span>째</span></li>
                    <li>Clooud Pac <span id="cloud_pct"></span></li>
                
                  </ul>

                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4>Humidity</h4>
              </div>
              <div class="card-body">
                <h1 id="humidity">0</h1><small class="text-muted fw-light"> %</small>
               
    
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Sunrise at <span id="sunrise"></span></li>
                    <li>Sunset at <span id="sunset"></span>
                    </li>
                  
                  </ul>
                
              </div>
            </div>
          </div>
          
        
        </div>
    
        
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="wthr.js"></script>
  </body>
</html>
